<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/feather.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/emoji.css}">
    <link rel="stylesheet" th:href="@{/css/lightbox.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body class="bg-light mont-font">

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-6 bg-white shadow rounded p-5">
        <h2 class="fw-700 mb-4 text-center">Connexion Étudiant</h2>

        <form th:action="@{/connexion}" method="post" class="form-group">

            <div th:if="${erreur}" class="alert alert-danger text-center" role="alert">
                <p th:text="${erreur}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="Adresse e-mail" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="motDePasse" class="form-control form-control-lg" placeholder="Mot de passe" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg w-100">Se connecter</button>
            </div>

            <div class="text-center">
                <a th:href="@{/inscription}" class="font-xsss text-grey-700 d-block mb-1">Pas encore inscrit ? Créer un compte</a>
                <a th:href="@{/motdepasse/reinitialiser}" class="font-xsss text-grey-700 d-block">Mot de passe oublié ?</a>
            </div>
        </form>
    </div>
</div>

<script src="js/plugin.js"></script>
<script src="js/lightbox.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
