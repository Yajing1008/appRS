<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription Étudiant</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-6 bg-white shadow rounded p-5">
            <h2 class="text-center mb-4">Créer un compte étudiant</h2>

            <form th:action="@{/inscription}" th:object="${etudiant}" method="post">

                <div th:if="${erreur}" class="alert alert-danger text-center" role="alert">
                    <p th:text="${erreur}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Adresse e-mail</label>
                    <input type="email" th:field="*{emailEtudiant}" class="form-control form-control-lg" placeholder="email@domaine.com" required>
                </div>

                <div class="form-group mb-4">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" th:field="*{motDePass}" class="form-control form-control-lg" placeholder="********" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg w-100">S'inscrire</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
